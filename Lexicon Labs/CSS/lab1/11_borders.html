<html>
  <head>
    <title>Borders</title>
  </head>

  <body>
    <p class="red">
        <span style="color:red">Red</span> Border
    </p>
    <p class="green">
        <span style="color:green">Green</span> Border
    </p>
    <p class="blue">
        <span style="color:blue">Blue</span> Border
    </p>
  </body>   
  <style>
    p {
        background-color: grey;
        border-radius: 5px;
        margin: 10px;
        width: 90vw;
        text-align: center;
    }
    .red {
        border: 3px solid red;
    }
    .green {
        border: 3px solid green;
    }
    .blue {
        border: 3px solid blue;
    }

  </style>
</html>
