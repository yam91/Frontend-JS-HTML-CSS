<html>
  <head>
    <meta charset="utf-8">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="bootstrap.css">
  </head>

  <body style="background-color: lightgrey">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="./coffee-lover.html">Home</a>
    </nav>
    <main class="p-5" style="width:600px">
    <div class="container">
        <h1>Sign-In</h1>
          <form class="mt-3">
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email">
              </div>
              <div class="form-group">
                  <label for="passwordInput">Password</label>
                  <input type="password" class="form-control form-control-lg" id="passwordInput">
              </div>
              <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="agreeTerms">
                  <label class="form-check-label form-control-sm"for="agreeTerms">I agree to the <a href="./sign-up-form.html">terms and the conditions</a> </label>
              </div>
            
              <button type="submit" class="btn btn-primary">Log in</button>
          </form>
      </div>
    </main>
  </body>
</html>
