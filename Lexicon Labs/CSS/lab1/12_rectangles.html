<html>
  <head>
    <title>Rectangles</title>
  </head>

  <body>
    <div class="outer">
        <div class="middle">
            <div class="inner">
            <center>
                I am a heavily packed &ltDIV&gt
            </center>
            </div>
        </div>
    </div>
  </body>   
  <style>
    html {
        box-sizing: border-box;
    }
   
    .inner {
        border-radius: 5px;
        border: 3px solid green;
        padding:10px;
        font-size: 30px;
    }
    .middle {
        border-radius: 10px;
        border: 3px dotted red;
        padding: 20px;
      
    }
    .outer {
        border-radius: 15px;
        border: 3px dashed blue;
        padding: 30px;
    }
  </style>
</html>
